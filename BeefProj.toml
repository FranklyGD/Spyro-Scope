FileVersion = 1
Dependencies = {corlib = "*", SDL2 = "*", FreeType = "*"}

[Project]
Name = "Spyro Scope"
TargetType = "BeefGUIApplication"
StartupObject = "SpyroScope.Program"
DefaultNamespace = "SpyroScope"

[Configs.Debug.Win64]
TargetDirectory = "$(WorkspaceDir)/dist"
TargetName = "$(ProjectName)_debug"

[Configs.Release.Win64]
TargetDirectory = "$(WorkspaceDir)/dist"

[Configs.Paranoid.Win64]
TargetDirectory = "$(WorkspaceDir)/dist"

[Configs.Test.Win64]
TargetDirectory = "$(WorkspaceDir)/dist"
